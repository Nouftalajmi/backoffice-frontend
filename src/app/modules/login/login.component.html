<div class="flex justify-center items-center h-screen bg-blue-950">
  <div class="w-96 p-6 shadow-lg bg-white rounded-md">
    <h1 class="text-xl block text-center font-semibold">Login</h1>
    <hr class="mt-3" />
    <form (ngSubmit)="goDash()">
      <div class="mt-3">
        <label class="block text-base mb-2" for="username">Username</label>
        <input
          type="text"
          id="username"
          class="border rounded-sm w-full px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="mt-3">
        <label class="block text-base mb-2" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="border rounded-sm w-full px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="mt-3">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white rounded-sm py-2"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
