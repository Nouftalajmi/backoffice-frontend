<div class="flex flex-col items-center h-screen bg-blue-950 p-4">
  <div
    class="flex justify-center bg-white p-4 rounded-lg mb-4 w-full max-w-screen-sm"
  >
    <h1 class="text-2xl font-bold">Add new customer</h1>
  </div>
  <div
    class="flex justify-center items-center bg-white p-4 rounded-lg w-full max-w-screen-sm"
  >
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Number</th>
          <th class="px-4 py-2 border">DOB</th>
          <th class="px-4 py-2 border">Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-4 py-2 border">
            <input
              type="text"
              placeholder="Name"
              class="w-full px-2 py-1 border rounded"
              [(ngModel)]="name"
              maxlength="255"
            />
          </td>
          <td class="px-4 py-2 border">
            <input
              type="text"
              placeholder="Number"
              class="w-full px-2 py-1 border rounded"
              [(ngModel)]="number"
            />
          </td>
          <td class="px-4 py-2 border">
            <input
              type="date"
              placeholder="DOB"
              class="w-full px-2 py-1 border rounded"
              [(ngModel)]="dateOfBirth"
            />
          </td>
          <td class="px-4 py-2 border">
            <input
              type="radio"
              id="male"
              [(ngModel)]="gender"
              name="gender"
              value="male"
              (click)="select('male')"
            />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              [(ngModel)]="gender"
              name="gender"
              value="female"
              (click)="select('female')"
            />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr *ngFor="let customer of customers">
          <td class="px-4 py-2 border">{{ customer.name }}</td>
          <td class="px-4 py-2 border">{{ customer.number }}</td>
          <td class="px-4 py-2 border">{{ customer.dob }}</td>
          <td class="px-4 py-2 border">{{ customer.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex justify-center w-full max-w-screen-sm mt-4">
    <button
      (click)="addCustomer()"
      class="bg-blue-100 text-black px-4 py-2 rounded-lg"
    >
      Add
    </button>
  </div>
</div>
