<div class="flex flex-col items-center h-screen bg-blue-950 p-4">
  <div
    class="flex justify-center bg-white p-4 rounded-lg mb-4 w-full max-w-screen-sm"
  >
    <h1 class="text-2xl font-bold">Customer List</h1>
  </div>

  <div
    class="flex justify-center items-center bg-white p-4 rounded-lg w-full max-w-screen-sm"
  >
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Id</th>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Number</th>
          <th class="px-4 py-2 border">DOB</th>
          <th class="px-4 py-2 border">Gender</th>
          <th class="px-4 py-2 border">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td class="px-4 py-2 border">{{ customer.id }}</td>
          <td class="px-4 py-2 border">{{ customer.name }}</td>
          <td class="px-4 py-2 border">{{ customer.number }}</td>
          <td class="px-4 py-2 border">{{ customer.dob }}</td>
          <td class="px-4 py-2 border">{{ customer.gender }}</td>
          <td class="px-4 py-2 border">
            <button
              class="bg-blue-500 text-white px-2 py-1 rounded"
              [routerLink]="['/update-customer', customer.id]"
            >
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button
    class="bg-blue-500 text-white px-4 py-2 m-5 rounded-lg"
    (click)="goAdd()"
  >
    + Add
  </button>
</div>
