<div class="flex justify-center items-center h-screen bg-blue-950">
  <div class="w-96 p-6 shadow-lg bg-white rounded-md">
    <h1 class="text-xl block text-center font-semibold">Update Customer</h1>
    <hr class="mt-3" />
    <form (ngSubmit)="updateCustomer()">
      <div class="mt-3">
        <label class="block text-base mb-2" for="name">Name</label>
        <input
          type="text"
          id="name"
          class="border rounded-sm w-full px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
          placeholder="Name"
          [(ngModel)]="customer.name"
          name="name"
          required
        />
      </div>
      <div class="mt-3">
        <label class="block text-base mb-2" for="number">Number</label>
        <input
          type="text"
          id="number"
          class="border rounded-sm w-full px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
          placeholder="Number"
          [(ngModel)]="customer.number"
          name="number"
          required
        />
      </div>
      <div class="mt-3">
        <label class="block text-base mb-2" for="dob">Date of Birth</label>
        <input
          type="date"
          id="dob"
          class="border rounded-sm w-full px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
          placeholder="Date of Birth"
          [(ngModel)]="customer.dob"
          name="dob"
          required
        />
      </div>
      <div class="mt-3">
        <label class="block text-base mb-2" for="gender">Gender</label>
        <select
          id="gender"
          class="border rounded-sm w-full px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
          [(ngModel)]="customer.gender"
          name="gender"
          required
        >
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mt-3">
        <button
          type="submit"
          class="w-full bg-blue-500 text-white rounded-sm py-2"
        >
          Update Customer
        </button>
      </div>
    </form>
  </div>
</div>
